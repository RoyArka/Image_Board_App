    <!--Location Title-->
    <h1 class="text-center" id="locationTitle">Location Title</h1>

    <!--Post Creation Area-->
    <div class="card container">
        <div class="center_div w-25 card-body">
            <h4>Create a Post</h4>
            <div id="postForm">
                <form>
                    <div class="form-group">
                        <label for="theImageField" id="theImageContainer">Click here to upload or
                            <b>drag-and-drop</b> an image...</label>
                        <input type="file" id="theImageField" accept="image/png, image/jpeg">
                    </div>
                    <div class="form-group">
                        <label for="inputCaption">Caption your image:</label>
                        <input type="email" class="form-control" id="inputCaption" placeholder="Enter a caption">
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>
    <br>

    <!--Post Listing Area-->
    <div class="card container">
        <div id="postContainer" class="">
            <h4>Posts</h4>
            <div id="rootPosts">
            </div>
        </div>
    </div>
